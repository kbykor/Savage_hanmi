<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>한미약품_로그인</title>

  <!-- CSS -->
  <link rel="stylesheet" href="../skin/reset.css" type="text/css">
  <link rel="stylesheet" href="../skin/base.css" type="text/css">
  <link rel="stylesheet" href="../skin/common.css" type="text/css">
  <link rel="stylesheet" href="./css/login.css" type="text/css">
  
</head>
<body>
  <main id="login">
    <div class="title_box">
      <h2>로그인</h2>
      <p class="title">한미의 꿈을 함께 할 당신을 기다립니다.</p>
    </div>
    <form name="hanmi" method="post" action="">
      <fieldset>
        <p>
          <label for="email">이메일</label><br>
          <input type="email" name="email" placeholder="이메일 주소를 입력해 주세요">
        </p>
        <p>
          <label for="password">비밀번호</label><br>
          <input type="password" name="password" placeholder="비밀번호를 입력해 주세요">
        </p>

        <ul class="ul_login">
          <li><a href="./join.html" title="회원가입">회원가입</a></li>
          <li><a href="#" title="아이디찾기">아이디찾기</a></li>
          <li><a href="#" title="비밀번호찾기">비밀번호찾기</a></li>
        </ul>

        <input type="button" value="로그인">
      
      
        <div class="sns_box">
          <p>SNS로 가입하기</p>
          <ul>
            <li><a href="#" title="네이버로 가입하기"><img src="../images/logo_naver.png" alt="네이버"></a></li>
            <li><a href="#" title="카카오톡으로 가입하기"><img src="../images/logo_kakao.png" alt="카카오톡"></a></li>
            <li><a href="#" title="구글로 가입하기 "><img src="../images/logo_google.png" alt="구글"></a></li>
          </ul>
        </div>
      </fieldset>
    </form>
  </main>
</body>
</html>
