<div class="recruiter_top view">
  <div>
    <span class="emp">D - 10</span>
    <span>각 부문 신입/경력 채용</span>
  </div>
</div>
<div class="recuiter_wrap view">
<h2>지원내용</h2>
  <table class="recruiter_table">
    <tbody>
      <tr>
        <th><label for="name">이름</label></th>
        <td><input type="text" name="name" id="name" readonly value="TEXT"></td>
      </tr>
      <tr>
        <th><label for="email">이메일</label></th>
        <td><input type="text" name="email" id="email" readonly value="TEXT"></td>
      </tr>
      <tr>
        <th><label for="tel">연락처</label></th>
        <td><input type="text" name="tel" id="tel" readonly value="TEXT"></td>
      </tr>
      <tr>
        <th><label for="content">내용</label></th>
        <td><pre name="content" id="content" readonly>TEXT</pre></td>
      </tr>
      <tr>
        <th><label for="fileDoc">제출서류</label></th>
        <td>
          <label for="fileDoc" class="file_doc_label">
            <div>TEXT</div>
          </label>
          <input type="file" name="fileDoc" id="fileDoc" disabled>
        </td>
      </tr>
    </tbody>
  </table>
  <button type="submit" class="recruiter_submit hidden"></button>
</div>
